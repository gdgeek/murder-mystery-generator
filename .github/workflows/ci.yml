name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm --filter @gdgeek/murder-mystery-shared build
      - run: pnpm --filter @murder-mystery/server build
      - run: pnpm --filter @murder-mystery/server test -- --run

  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Prepare tags
        id: tags
        run: |
          BRANCH=${GITHUB_REF##refs/heads/}
          SHORT_SHA=${GITHUB_SHA::7}
          REGISTRY=hkccr.ccs.tencentyun.com/murder/murder-mystery-generator
          TAGS="${REGISTRY}:${BRANCH},${REGISTRY}:${SHORT_SHA}"
          if [ "$BRANCH" = "main" ]; then
            TAGS="${TAGS},${REGISTRY}:latest"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: hkccr.ccs.tencentyun.com
          username: ${{ secrets.TENCENT_REGISTRY_USER }}
          password: ${{ secrets.TENCENT_REGISTRY_PASSWORD }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-shared:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @gdgeek/murder-mystery-shared build
      - run: pnpm --filter @gdgeek/murder-mystery-shared publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
